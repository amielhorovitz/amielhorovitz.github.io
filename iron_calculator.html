<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Intake Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        select,
        input,
        button {
            margin: 5px 0;
            padding: 5px;
        }

        #foodList {
            margin-top: 20px;
        }

        .food-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Iron Intake Calculator</h1>
    <p>Recommended daily iron intake goals - women: 17mg, men: 7mg</p>
    <select id="foodSelect">
        <option value="">Select a food</option>
    </select>
    <input type="number" id="gramInput" placeholder="Grams" min="1">
    <button onclick="addFood()">Add Food</button>

    <div id="foodList"></div>

    <p>Total Iron Intake: <span id="totalIron">0</span> mg</p>

    <script>
        const ironRichFoods = {
            "spinach": 2.7,
            "lentils": 3.3,
            "whole-egg": 1.8,
            "tahini": 8.2,
            "chickpeas": 2.9,
            "dark-chocolate": 11.0,
            "ground-beef": 2.4,
            "pasta": 1.1,
            "white-rice": 0.2,
            "white_beans": 5.1,
            "pumpkin-seeds": 3.3,
            "quinoa": 1.5,
            "sardines": 2.9,
            "beef-sirloin": 2.1,
            "cashews": 6.7,
            "turkey": 1.4,
            "dried-apricots": 2.7,
            "fortified_oatmeal": 4.5,
            "broccoli": 0.9,
            "red-meat": 2.7,
            "tuna": 1.3,
            "soybeans": 5.1,
            "chicken": 0.7,
            "almonds": 3.7,
            "swiss_chard": 1.8,
            "baked_potato": 1.1,
            "sesame_seeds": 14.6,
            "sunflower_seeds": 5.3,
            "kale": 1.5,
            "edamame": 2.5,
            "figs": 2.0,
            "dates": 0.9,
            "peas": 1.5,
            "raisins": 1.9,
            "tofu": 5.4,
            "fortified_cereal": 4.5,
        };

        let addedFoods = [];

        // Populate the dropdown list
        const foodSelect = document.getElementById('foodSelect');
        for (let food in ironRichFoods) {
            let option = document.createElement('option');
            option.value = food;
            option.textContent = food.replace(/_/g, ' ') + ` (${ironRichFoods[food]} mg/100g)`;
            foodSelect.appendChild(option);
        }

        function addFood() {
            const foodSelect = document.getElementById('foodSelect');
            const gramInput = document.getElementById('gramInput');
            const foodList = document.getElementById('foodList');

            const selectedFood = foodSelect.value;
            const grams = parseInt(gramInput.value);

            if (selectedFood && grams > 0) {
                const ironAmount = (ironRichFoods[selectedFood] * grams / 100).toFixed(2);
                addedFoods.push({ food: selectedFood, grams, ironAmount });

                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `${selectedFood.replace(/_/g, ' ')} - ${grams}g: ${ironAmount} mg iron`;
                foodList.appendChild(foodItem);

                updateTotalIron();
                foodSelect.value = '';
                gramInput.value = '';
            }
        }

        function updateTotalIron() {
            const totalIron = addedFoods.reduce((sum, food) => sum + parseFloat(food.ironAmount), 0);
            document.getElementById('totalIron').textContent = totalIron.toFixed(2);
        }
    </script>
</body>

</html>
