<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Intake Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        select, input, button {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        #foodList {
            margin-top: 20px;
        }
        .food-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Iron Intake Calculator</h1>
    <select id="foodSelect">
        <option value="">Select a food</option>
        <option value="spinach">spinach (2.7 mg/100g)</option>
        <option value="lentils">lentils (3.3 mg/100g)</option>
        <option value="tofu">tofu (5.4 mg/100g)</option>
        <option value="beef_liver">beef liver (6.5 mg/100g)</option>
        <option value="oysters">oysters (5.7 mg/100g)</option>
        <option value="chickpeas">chickpeas (2.9 mg/100g)</option>
        <option value="dark_chocolate">dark chocolate (11.9 mg/100g)</option>
        <option value="white_beans">white beans (5.1 mg/100g)</option>
        <option value="fortified_cereal">fortified cereal (4.5 mg/100g)</option>
        <option value="pumpkin_seeds">pumpkin seeds (3.3 mg/100g)</option>
        <option value="quinoa">quinoa (1.5 mg/100g)</option>
        <option value="kidney_beans">kidney beans (2.9 mg/100g)</option>
        <option value="sardines">sardines (2.9 mg/100g)</option>
        <option value="beef_sirloin">beef sirloin (2.1 mg/100g)</option>
        <option value="cashews">cashews (6.7 mg/100g)</option>
        <option value="turkey">turkey (1.4 mg/100g)</option>
        <option value="egg_yolks">egg yolks (2.7 mg/100g)</option>
        <option value="dried_apricots">dried apricots (2.7 mg/100g)</option>
        <option value="fortified_oatmeal">fortified oatmeal (4.5 mg/100g)</option>
        <option value="broccoli">broccoli (0.9 mg/100g)</option>
        <option value="tahini">tahini (טחינה) (8.2 mg/100g)</option>
        <option value="whole_eggs">whole eggs (1.8 mg/100g)</option>
    </select>
    <input type="number" id="gramInput" placeholder="Grams" min="1">
    <button onclick="addFood()">Add Food</button>

    <div id="foodList"></div>

    <p>Total Iron Intake: <span id="totalIron">0</span> mg</p>

    <script>
        const ironRichFoods = {
            "spinach": 2.7,
            "lentils": 3.3,
            "tofu": 5.4,
            "beef_liver": 6.5,
            "oysters": 5.7,
            "chickpeas": 2.9,
            "dark_chocolate": 11.9,
            "white_beans": 5.1,
            "fortified_cereal": 4.5,
            "pumpkin_seeds": 3.3,
            "quinoa": 1.5,
            "kidney_beans": 2.9,
            "sardines": 2.9,
            "beef_sirloin": 2.1,
            "cashews": 6.7,
            "turkey": 1.4,
            "egg_yolks": 2.7,
            "dried_apricots": 2.7,
            "fortified_oatmeal": 4.5,
            "broccoli": 0.9,
            "tahini": 8.2,
            "whole_eggs": 1.8
        };

        let addedFoods = [];

        function addFood() {
            const foodSelect = document.getElementById('foodSelect');
            const gramInput = document.getElementById('gramInput');
            const foodList = document.getElementById('foodList');

            const selectedFood = foodSelect.value;
            const grams = parseInt(gramInput.value);

            if (selectedFood && grams > 0) {
                const ironAmount = (ironRichFoods[selectedFood] * grams / 100).toFixed(2);
                addedFoods.push({ food: selectedFood, grams, ironAmount });

                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `${selectedFood.replace(/_/g, ' ')} - ${grams}g: ${ironAmount} mg iron`;
                foodList.appendChild(foodItem);

                updateTotalIron();
                foodSelect.value = '';
                gramInput.value = '';
            }
        }

        function updateTotalIron() {
            const totalIron = addedFoods.reduce((sum, food) => sum + parseFloat(food.ironAmount), 0);
            document.getElementById('totalIron').textContent = totalIron.toFixed(2);
        }
    </script>
</body>
</html>
